<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Steganography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Steganography</h1>
        <div class="inputs">
            <label>Original:
                <canvas id="carrier"></canvas>
            </label>
            <label>Secret data:
                <canvas id="payload"></canvas>
            </label>
        </div>
        <div class="controls">
            <input type="range" id="bits" min="1" max="7" step="1" value="1">
            <label for="bits">#Bits: <span id="bitNum">1</span></label>
            <button id="merge">Merge</button>
        </div>
        <canvas id="result"></canvas>
        <div class="results">
            <h2>Bit-wise breakdown:</h2>
            <div class="bits">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
